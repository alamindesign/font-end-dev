<!DOCTYPE html>
<html>
  <head>
    <title>Best News ever</title>
    <meta charset="utf-8">
    <meta name="description" content="Order a delicious pizza and enjoy it.">
    <meta name="keywords" content="pizza, order pizza online,dominos, kfc">
    <meta name="author" content="Muhammad Al Almin">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <header>
      <h1>Best Pizza Ever.</h1>
      <h3>We don't care if it's accurate. We care that it's the Best.</h3>
    </header>
    <main>
      <section id="contact-form">
        <form method="GET" action="place-order.php">
          <h4>Delivery</h4>
          <input type="radio" name="deliveryMethod" value="delivery">Delivery<br>
          <input type="radio" name="deliveryMethod" value="pickup">Pickup <br>
          <h4>Address:</h4>
          <input name="address1" placeholder="Address line 1" class="lg-input" type="text"/><br>
          <input name="address2" placeholder="Address line 2" class="lg-input" type="text"><br>
          <input name="city" placeholder="city" class="sm-input" type="text">
          <input name="state" placeholder="state" class="sm-input" type="text"><br>
          <input name="zip" placeholder="zip code" class="sm-input" type="text">
          <br>
          <h4>Size</h4>
          <select name="size" id="selectSize">
            <option value="12">12" - $13.99</option>
            <option value="16">16" - $16.99</option>
            <option value="18">18" - $19.99</option>
            <option value="72">72" - $149.99</option>
          </select>
          <h4>Ingrediant!</h4>
          <input name="Ingrediant"  type="checkbox" value="pepperoni"> Pepperoni <br>
          <input type="checkbox" name="Ingrediant" value="salami"> Salami <br>
          <input type="checkbox" name="Ingrediant" value="bacon"> Bacon <br>
          <input type="Checkbox" name="Ingrediant" value="sausage"> Italian Sausage <br>
          <input type="checkbox" name="Ingrediant" value="onions"> Onions <br>
          <input type="checkbox" name="Ingrediant" value="pepper"> Green Pepper <br>
          <br><br>
          <button>Place Order</button>
        </form>
      </section>
      <footer>
        <center>
          Muhammad Al Amin &copy; Copywrite 2017.
          <br />
          <a href="#">Terms of Service</a>
        </center>
      </footer>
    </main>
  </body>
</html>
